<div class="container">
  <app-search></app-search>
  <app-tags></app-tags>
  <app-not-found
    [visible]="!foods || !foods.length"
    notFoundMessage="Food Not Found!"
    resetLinkText="Go back">
  </app-not-found>

  <ul>
    <li *ngFor="let food of foods">
      <a routerLink="/food/{{ food._id }}">
        <img [src]="food.imageUrl" [alt]="food.name" />
        <div class="content">
          <div class="name">
            {{ food.name }}
          </div>
          <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
          <div class="stars"></div>
          <div class="product-item-footer">
            <div class="origins">
              <span *ngFor="let origin of food.origins">
                {{ origin }}
              </span>
            </div>

            <div class="cook-time">
              <span>üïí</span>
              {{ food.cookTime }}
            </div>
          </div>

          <div class="price">
            <span> {{ food.price | currency : 'VND' : 'symbol' }}.000 </span>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
