<div class="container">
  <div class="login-box">
    <div class="details">
      <app-title title="ACCOUNT LOGIN"></app-title>

      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="input-container">
          <!-- input email -->
          <div class="input-email">
            <label for="email">Email</label>
            <div>
              <input
                type="email"
                placeholder="example@gmail.com"
                formControlName="email" />
            </div>
          </div>
          <!-- output email validation -->
          <div class="error-list" *ngIf="fc['email'].errors && isSubmited">
            <div *ngIf="fc['email'].errors['required']">
              Should not be empty!!!
            </div>
            <div *ngIf="fc['email'].errors['email']">
              Email is not correct !!!
            </div>
          </div>
        </div>

        <div class="input-container">
          <!-- input password -->
          <div class="input-password">
            <label for="password">Password</label>
            <div>
              <input
                type="password"
                placeholder="******"
                formControlName="password" />
            </div>
          </div>
          <!-- output password validation -->
          <div class="error-list" *ngIf="fc['password'].errors && isSubmited">
            <div *ngIf="fc['password'].errors['required']">
              Should not be empty!!!
            </div>
          </div>
        </div>

        <div class="button">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
