<div class="container">
  <app-not-found
    [visible]="!food"
    notFoundMessage="Food Not Found!"
    resetLinkText="Back to Home">
  </app-not-found>

  <div *ngIf="food" class="food-box">
    <img [src]="food.imageUrl" [alt]="food.name" />

    <div class="details">
      <div class="header">
        <span class="name">
          {{ food.name }}
        </span>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
      </div>
      <div class="rating"></div>

      <div class="origins">
        <span *ngFor="let origin of food.origins">
          {{ origin }}
        </span>
      </div>

      <div class="tags">
        <a *ngFor="let tag of food.tags" routerLink="/tag/{{ tag }}">
          {{ tag }}
        </a>
      </div>

      <div class="cook-time">
        <span>
          Time to cook about <strong>{{ food.cookTime }}</strong> minutes
        </span>
      </div>

      <div class="price">
        <span> {{ food.price | currency : 'VND' : 'symbol' }}.000 </span>
      </div>

      <button (click)="addToCart()">Add To Cart</button>
    </div>
  </div>
</div>
